<!doctype html>
<html lang="en">

<head>
   <title>{{ title }}</title>
   <meta charset="UTF-8">
   <meta name="description" content="enter login details">
   <meta name="keywords" content="Galway, ICT, Department, Employee, Records">
   <meta name="author" content="Mark Cotter">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-secondary text-white">
   <!-- Webpage Company Title -->
   <div style="width:270px; margin:0 auto;">
      <h1 class="h1"><img src="https://thisisgalway.ie/wp-content/uploads/2018/10/Green-Bites-Green-Galway.png" width=270><br />
      Galway ICT Ltd</h1>
   </div>

   <hr>

   <div id="login-form" style="width:700px; margin:0 auto;">
   <!-- Login Screen Form with required fields to be entered -->
      <form id="login" action="#" method="post">
         <div class="form-group">
            <legend class="form-label">User Login</legend>
         </div>
         <div class="form-group row">
            <label for="uname" class="col-sm-2 col-form-label">User:</label>
            <div class="col-sm-10">
               <input id="cuname" type="text" name="name" class="form-control" placeholder="enter user name" required />
            </div>
         </div>
         <div class="form-group row">
            <label for="pword" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
               <!-- type="password" here to give Chrome password warning
                  This could be changed to type="text" to avoid this warning-->
               <input id="cpword" type="password" name="password" class="form-control" placeholder="enter password" required />
            </div>
         </div>
         <div class="form-group">
            <input id="login-button" type="submit" class="btn btn-primary" value="Login" />
         </div>
      </form>
   </div>

   <hr>

   <script>
      var loginForm = document.getElementById("login");
      var host = window.location.origin
      loginForm.action = host + "/login";
   </script>

</body>

</html>
